<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>HTML Lists</title>
</head>

<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
        <li>JS</li>
    </ul>
    <!-- Type => 1 -->
    <!-- Type => A -->
    <!-- Type => a -->
    <!-- Type => I -->
    <!-- Type => i -->
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
        <li>JS</li>
    </ol>
</body>

</html>
